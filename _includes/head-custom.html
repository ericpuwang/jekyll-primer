<!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}

<!-- You can set your favicon here -->
<!-- link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" -->

{% if site.math=="katex" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
    integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
    integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            // customised options
            // • auto-render specific keys, e.g.:
            delimiters: [
                { left: '$$', right: '$$', display: true },
                { left: '$', right: '$', display: false },
                { left: '\\(', right: '\\)', display: false },
                { left: '\\[', right: '\\]', display: true }
            ],
            // • rendering keys, e.g.:
            throwOnError: false
        });
    });
</script>
{% endif %}

{% if site.math=="mathjax" %}
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
<script type="text/x-mathjax-config">
          MathJax.Hub.Config({
              tex2jax: {
              skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
              inlineMath: [['$','$']]
              }
          });
      </script>

{% endif %}

{% if site.mermaid=="dark" or page.mermaid=="default" or page.mermaid=="neutral" or page.mermaid=="base" %}
<script type="text/javascript" src="https://unpkg.com/mermaid@9.0.1/dist/mermaid.min.js">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        mermaid.mermaidAPI.initialize({
            'theme': '{{page.mermaid}}'
        });
    });
</script>
{% endif %}

{% if site.mermaid=="forest" %}
<script type="text/javascript" src="https://unpkg.com/mermaid@9.0.1/dist/mermaid.min.js">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        mermaid.mermaidAPI.initialize({
            'theme': '{{page.mermaid}}',
            'themeVariables': { 'lineColor': 'green' }
        });
    });
</script>

{% endif %}
<!-- end custom head snippets -->
